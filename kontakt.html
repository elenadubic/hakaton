<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hakaton</title>
</head>
<body>
    <header>
        <div class="row h">
            <img src="img/beli.png" alt="Estiem logo" class="logo">
             <ul class="main-nav">
                 <li><a href="#">Početna</a></li>
                 <li><a href="#">O nama</a></li>
                 <li><a href="#">Kontakt</a></li>
             </ul>
         </div>
    </header>
    <div class="row">
        <h2>Pošaljite nam poruku</h2>
    </div>
    <div class="row">
    <form method="post" action="#" class="contact-form">
        <div class="row">
            <div class="col span-1-of-3">
                <label for="name">Ime i prezime</label>
            </div>
            <div class="col span-2-of-3">
                <input type="text" name="name" id="name" placeholder="Vaše ime i prezime" required>
            </div>
        </div>
        <div class="row">
            <div class="col span-1-of-3">
                <label for="email">Email</label>
            </div>
            <div class="col span-2-of-3">
                <input type="email" name="email" id="email" placeholder="Vaš email" required>
            </div>
        </div>
        <div class="row">
            <div class="col span-1-of-3">
                <label>Poruka</label>
            </div>
            <div class="col span-2-of-3">
                <textarea name="message" placeholder="Vaša poruka"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col span-1-of-3">
                <label>&nbsp;</label>
            </div>
            <div class="col span-2-of-3">
                <input type="submit" value="Pošalji">
            </div>
        </div>
    </form>
    </div>
    
</body>
</html>
